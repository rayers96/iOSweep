language: swift
xcode_project: iOSweep.xcodeproj # path to your xcodeproj folder
xcode_scheme: iOSweep
xcode_destination: platform=iOS Simulator,OS=13.7,name=iPad Pro (9.7-inch)

name: .travis

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
